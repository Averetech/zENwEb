<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenn Web</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div>
        <form action="">
            <h1>Register</h1>
            <p>Please fill in this form to register with Zenn</p>
            <hr>
            <label for="fn"><b>First Name</b></label>
            <input type="text" placeholder="First Name" id="fn" required>
            <label for="ln"><b>Surname</b></label>
            <input type="text" placeholder="Surname" id="ln" required>
            <label for="age"><b>Age</b></label>
            <input type="text" placeholder="Age" id="age" required>
            <label for="ms"><b>Marital Status</b></label>
            <input type="text" placeholder="Marital Status" id="ms" required>
            <label for="occ"><b>Occupation</b></label>
            <input type="text" placeholder="Occupation" id="occ" required>
            <hr>
            <button class="registerb" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
